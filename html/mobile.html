<! DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>SquareTune</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
  	<meta http-equiv="X-UA-Compatible" content="IE=9" >
    
    <!-- link to local copy of jquery mobile -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<link rel="stylesheet" href="/m/css/themes/green.min.css" />
    
	<script data-main='/m/js/main' src='/common/js/lib/require-jquery.js'></script>
</head>
<body>
	<!-- templates -->

	<!-- Playlist page, were people can vote and search for songs -->
	<div data-role="page" id="home">

		<div data-role="header" data-theme="a" class="ui-header ui-bar-a" role="banner">
			<img src="/m/img/tunelarge2.png" width="90" hspace="15">
			<!-- Do we need the refresh button? -->
			<a href="#" data-icon="refresh" id="refresh-1" class="ui-btn-right ui-btn ui-btn-up-a ui-shadow ui-btn-corner-all ui-btn-icon-left" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a"><span class="ui-btn-inner"><span class="ui-btn-text">Refresh</span><span class="ui-icon ui-icon-refresh ui-icon-shadow">&nbsp;</span></span></a>
		</div><!-- /header -->
		<div data-role="content" data-theme="a">	
		<br>
			<div id="votelist">
   		 	<ul id="dynamicFieldList" data-role="listview" data-icon="arrow-u" data-filter="true" data-filter-placeholder="Add new songs and vote.." data-count-theme="c">

   		 	</ul>
			</div>			

		</div><!-- /content -->

		<div data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a href="#home" class="ui-btn-active ui-state-persist" data-icon="bars">Playlist</a></li>
				<li><a href="#share" data-icon="forward">Share URL</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>

	<!-- Sharing page, QR-Code displayed, Option to share the link with whatsapp or sms (?) -->

	<div data-role="page" id="share">
	
		<div data-role="header" data-theme="a" class="ui-header ui-bar-a" role="banner">
			<img src="/m/img/tunelarge2.png" width="90" hspace="15">
			<!-- Do we need the refresh button? -->
			<a href="#" data-icon="refresh" id="refresh-1" class="ui-btn-right ui-btn ui-btn-up-a ui-shadow ui-btn-corner-all ui-btn-icon-left" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a"><span class="ui-btn-inner"><span class="ui-btn-text">Refresh</span><span class="ui-icon ui-icon-refresh ui-icon-shadow">&nbsp;</span></span></a>
		</div><!-- /header -->

		<div data-role="content" data-theme="a">	

			<div id="qr-code">
   		 	
			</div>
			

		</div><!-- /content -->
		<div data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a href="#home" data-icon="bars">Playlist</a></li>
				<li><a href="#share" class="ui-btn-active ui-state-persist" data-icon="forward">Share URL</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>

	<!-- Page, where you get if you hit the enter button in the filter on playlist-page, list of search results -->
	<div data-role="page" id="search">

		<div data-role="header" data-theme="a" class="ui-header ui-bar-a" role="banner">
			<img src="/m/img/tunelarge2.png" width="90" hspace="15">
			<!-- Do we need the refresh button? -->
			<a href="#" data-icon="refresh" id="refresh-1" class="ui-btn-right ui-btn ui-btn-up-a ui-shadow ui-btn-corner-all ui-btn-icon-left" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a"><span class="ui-btn-inner"><span class="ui-btn-text">Refresh</span><span class="ui-icon ui-icon-refresh ui-icon-shadow">&nbsp;</span></span></a>
		</div><!-- /header -->

		<div data-role="content" data-theme="a">	

			<form>
     			<input type="search" name="search-1" id="search-1"  placeholder="Search something else.." value="">
     			<input id="addnew" type="button" value="Search">
			</form>
			<div id="results">
				<ul id="dynamicResults" data-role="listview" data-icon="plus" data-count-theme="c">
				</ul>
			</div>
			

		</div><!-- /content -->
		<div data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a href="#home" data-icon="bars">Playlist</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>

	


</body>
