<! DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>SquareTune</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height"> 
  	<meta http-equiv="X-UA-Compatible" content="IE=9" >	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

</head>  	

<body>
	<div data-role="page" id="Home">

		<div data-role="header" data-theme="a">
			<h1>SquareTune</h1>
			<a href="#" data-icon="refresh" id="refresh-1" class="ui-btn-right">Refresh</a>
		</div><!-- /header -->

		<div data-role="content">	

			<div id="votelist">
   		 	<ul id="dynamicFieldList" data-role="listview" data-icon="arrow-u" data-filter="true" data-filter-placeholder="Search for music.." data-count-theme="a">

   		 	</ul>
			</div>
			

		</div><!-- /content -->
		<div data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a href="#Home" class="ui-btn-active ui-state-persist" data-icon="star">Vote</a></li>
				<li><a href="#New" data-icon="plus">New</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div><!-- /page -->


	<div data-role="page" id="New">

		<div data-role="header" data-theme="a">
			<h1>Music-App</h1>
		</div><!-- /header -->

		<div data-role="content">	
   		 	<form id="sub" onSubmit="false">
     			<label for="search-1">Search:</label>
     			<input type="search" name="search-1" id="search-1" value="">
     			<input id="addnew" type="submit" value="Search">
			</form>
			<div id="results">
				<ul id="dynamicResults" data-role="listview" data-icon="plus" data-count-theme="c">
				</ul>
			</div>

		</div><!-- /content -->
		<div data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a href="#Home" id="vlist" data-icon="star">Vote</a></li>
				<li><a href="#" class="ui-btn-active ui-state-persist" data-icon="plus">New</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div><!-- /page -->

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<script type='text/javascript' src='script.js'></script>
</body>
