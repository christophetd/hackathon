<! DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>SquareTune</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
  	<meta http-equiv="X-UA-Compatible" content="IE=9" >
    
    <!-- link to local copy of jquery mobile -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<link rel="stylesheet" href="css/themes/green.css" />

	<!-- adding jquery.js files to test the site.. remove them as soon as you as the page is integrated in the app..  -->
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>


	<!-- To put in a script file -->
	<script type='text/javascript'>
		
    $(document).delegate('[data-role="page"]', 'pageinit', function () {
        var _this = this
        $(_this).delegate('input[data-type="search"]', 'keydown', function (event) {
            //detect if enter was hit (13)
            if (event.which == 13) {
                event.preventDefault();
                var toAdd = $('input[data-type="search"]').val();
                //just to show that the value is saved in toAdd
                console.log(toAdd);
                $.mobile.changePage( $("#Search"), "slide", true, true);
                //Make a searchrequest
            };
        });
    });



	</script>


</head>  	

<body>

	<!-- Playlist page, were people can vote and search for songs -->
	<div data-role="page" id="Playlist">

		<div data-role="header" data-theme="a">
			<img src="img/tunelarge2.png" width="90" hspace="15"/>
			<!-- Do we need the refresh button? -->
			<a href="#" data-icon="refresh" id="refresh-1" class="ui-btn-right">Refresh</a>
		</div><!-- /header -->

		<div data-role="content">	

			<div id="votelist">
   		 	<ul id="dynamicFieldList" data-role="listview" data-icon="arrow-u" data-filter="true" data-filter-placeholder="Add new songs and vote.." data-count-theme="c">

   		 	</ul>
			</div>
			

		</div><!-- /content -->
		<div data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a href="#Playlist" class="ui-btn-active ui-state-persist" data-icon="bars">Playlist</a></li>
				<li><a href="#Share" data-icon="forward">Share URL</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div><!-- /page -->


	<!-- Sharing page, QR-Code displayed, Option to share the link with whatsapp or sms (?) -->
	<div data-role="page" id="Share">

		<div data-role="header" data-theme="a">
			<img src="img/tunelarge2.png" width="90" hspace="15"/>
		</div><!-- /header -->

		<div data-role="content">	

			<div id="qr-code">
   		 	
			</div>
			

		</div><!-- /content -->
		<div data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a href="#Playlist" data-icon="bars">Playlist</a></li>
				<li><a href="#Share" class="ui-btn-active ui-state-persist" data-icon="forward">Share URL</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div><!-- /page -->

	<!-- Page, where you get if you hit the enter button in the filter on playlist-page, list of search results -->

	<div data-role="page" id="Search">

		<div data-role="header" data-theme="a">
			<img src="img/tunelarge2.png" width="90" hspace="15"/>
		</div><!-- /header -->

		<div data-role="content">	

			<form>
     			<input type="search" name="search-1" id="search-1"  placeholder="Search something else.." value="">
     			<input id="addnew" type="button" value="Search">
			</form>
			<div id="results">
				<ul id="dynamicResults" data-role="listview" data-icon="plus" data-count-theme="c">
				</ul>
			</div>
			

		</div><!-- /content -->
		<div data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="navbar" data-iconpos="bottom">
			<ul>
				<li><a href="#Playlist" data-icon="bars">Playlist</a></li>
			</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div><!-- /page -->

	<!-- Page nettoyÃ©e, voir old/ pour les fichiers originaux -->
	<script data-main='/m/js/main' src='/common/js/lib/require-jquery.js'></script>
</body>
